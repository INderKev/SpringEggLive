<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form th:action="@{/registro}" method="post">
        <h3>Registrate</h3>
        <input type="text" name="nombre" placeholder="NOMBRE" th:value="${nombre}">
        <input type="email" name="email" placeholder="EMAIL" th:value="${email}">
        <input type="password" name="password" placeholder="password" th:value="${password}">
        <button type="submit">Registrarme</button>
    </form>
    
</body>
</html>
